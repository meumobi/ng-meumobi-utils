<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <link rel="stylesheet" href="css/app.min.css" />
  <script src="js/app.min.js"></script>
  <!-- inject:js -->
</head>
<body ng-controller="MainController">
  <ons-template id="html/navigator.html">
    <ons-navigator var="navi"></ons-navigator>
  </ons-template>
  <ons-popover direction="down" id="popover" cancelable>
    <p>This is a popover!</p>
  </ons-popover>
  <script>
    var showPopover = function(element) {
      var popover = document.getElementById('popover');
      popover.show(element);
    };
  </script>
  
  <ons-tabbar var="meuTabbar">
    <ons-tab label="Noticias" ui-sref="navigator.master" icon="rss"></ons-tab>
    <ons-tab label="Agenda" ui-sref="navigator.master" icon="calendar"></ons-tab>
    <ons-tab label="Contato" icon="envelope-o" ui-sref="contact"></ons-tab>
  </ons-tabbar>
</body>
</html>
